<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshi Deals</title>
    <link rel="icon" type="image/x-icon" href="./assets/supermarket-32.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="max-w-[800px] mx-auto">
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#F6DDEA]">
        <!-- navbar section -->
        <nav class="flex items-center justify-center gap-3 shadow p-3">
           <div>
            <img src="./assets/logo.png" alt="" class="w-10">
           </div> 

           <div>
            <h1 class="text-[#E71580]">Deshi <span class="font-bold">Deals</span></h1>
            <p class="text-[#797075] font-thin">Cheap Price ,  Best Quality</p>
           </div>
        </nav>
<!-- banner section -->
        <section class="banner-sec mx-auto text-center mt-10 relative min-h-[350px]">

            <h3 class="font-bold text-2xl">Purchase TK 200 or above & get <br> <span class="text-[#E527B2] ">20% off</span> </h3>
            <div class="flex justify-center items-center gap-8 my-4">
                <p class="font-semibold">Use Promo Code </p>
            <button class="btn btn-secondary py-2">Secondary</button>

            <div class="flex justify-center items-center absolute bottom-[-80px]">
                <img class="w-10/12 h-85" src="./assets/hero-bg.png" alt="">
            </div>
            </div>

        </section>

    </header>
    <main class="bg-gray-200 pt-10">
        <div class="h-100  w-11/12 mx-auto grid grid-cols-12 gap-3 ">

            <section class="products-sec col-span-9">

            </section>

            <section class="cart-sec col-span-3">

            </section>

        </div>
    
    </main>



    <script src="JS/index.js"></script>
</body>
</html>
